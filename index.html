<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body class="body">
        <button id="log_btn">Print Status Log</button>

        <div class="container">
            <div class="result_display">
                <h1 id="display"></h1>
            </div>
            
            <div class="calculator_grid">
                <button id="clear_btn" class="misc_btns">C</button>
                <button id="delete_btn" class="misc_btns">DEL</button>
                <button id="negative_sign_btn" class="misc_btns">+/-</button>
                <button class="operator_btn">/</button>
                <button class="number_btn">7</button>
                <button class="number_btn">8</button>
                <button class="number_btn">9</button>
                <button class="operator_btn">*</button>
                <button class="number_btn">4</button>
                <button class="number_btn">5</button>
                <button class="number_btn">6</button>
                <button class="operator_btn">-</button>
                <button class="number_btn">1</button>
                <button class="number_btn">2</button>
                <button class="number_btn">3</button>
                <button class="operator_btn">+</button>
                <button class="number_btn span_two">0</button>
                <button class="number_btn">.</button>
                <button id="equals_btn">=</button>
            </div>
        </div>       
    </body>
    
    <footer>
        <script src="main.js"></script>
    </footer>
</html>
